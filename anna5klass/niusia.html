<meta charset="utf8">
<pre id=board></pre>
<script>
hero={x:0,y:0,sym:"@", show:true}
things=[
]
colors=[
  "blue",
  "LightGreen",
  "blue",
  "MediumSlateBlue",
  "MediumBlue",
  "Lime",
  "BlueViolet",
  "DarkMagenta",
  "LightGreen",
  "BlueViolet"
]
rand=function(max){
  return Math.round(Math.random()*max)
}
randColor=function(){
return colors[rand(colors.length-1)]
}
makeEnemy=function(){
return {
  x: rand(34),
  y: rand(7),
  sym: "*",
  color: randColor(),
  show:  true
  }
}
n=1698
while(n--){
things.push(makeEnemy())
}


put=function(thing){
  if(thing.show===true)
  arr[thing.y][thing.x]=`<span style="color:${thing.color}">${thing.sym}</span>`
}
area=[
  "...................................",
  "...................................",
  "...................................",
  "...................................",
  "...................................",
  "...................................",
  "...................................",
  "..................................."
]
draw=function(){
arr=area.map(i=>i.split(""))
  things.forEach(thing=>put(thing))
  put(hero)
  board.innerHTML=arr.map(i=>i.join("")).join("<br>")
}
move=function(newx,newy) {
things.map(i=>{
  if(i.x===newx&&i.y===newy)i.show=false
})
hero.x=newx
hero.y=newy
}
right=function(){
if(hero.x<area[hero.y].length-1) move(hero.x+1,hero.y)
  draw()
}

left=function(){
    if(hero.x>0)
    move(hero.x-1,hero.y)
      draw()
}

down=function(){
if(hero.y<area.length-1) move(hero.x,hero.y+1)
  draw()
}

up=function(){
    if(hero.y>0)
      move(hero.x,hero.y-1)
      draw()
}
document.onkeydown=function(event) {
if(event.keyCode===39)
right()
if(event.keyCode===37)
left()
if(event.keyCode===38)
up()
if(event.keyCode===40)
down()
}

// 38 - вверх
// 40 - вниз
// 37 - туда
// 39 - сюда


draw()
</script>
