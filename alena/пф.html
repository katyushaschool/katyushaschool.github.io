<pre id=log></pre>
<pre id=board></pre>

<div style="width:96px;height:96px;background-image:url(dungeontiles-light.png);background-size: 996px 896px; background-position: -96px -672px">
</div>


<script>
function write(text){
log.innerHTML += text+"<br>"
}
write("Вы нихрена не видете дракона")

write( "Вы нихрена не видете сундук")
write( "Вы нихрена не видете лягушку")
area=[
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■■■■■■■■■■■■░■■■■*",
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■■■■■■■■■■■■■░■■■*",
"■■■■■■■■■■■D■■■■■■■■■■■■░■■*",
"■■■■■■■■■■■■■■■■■■■■■■■■░■■*"]
hero={x:5,y:0,symbol: "♂"}
object={x:5,y:0,symbol: "Ω",alive:true}



function draw(){
a=area.map((i) => i.split(""))
a[hero.y][hero.x]="♂"
//if (object.alive===true)

//a [object.x]=object.symbol
board.innerHTML=a.map((i) => i.join("")).join("<br>")
}

document.onkeydown = function (event) {
  turn(event.keyCode)
}

function turn (key) {
   if (key === 37) {
     left()
   }
else if (key === 39){
  right()
}
else if (key === 38){
  up()
}
else if (key === 40){
  down()
}
draw()

}
move=function(newx,newy){
if(object.x===newx)
 object.alive = false
hero.x=newx
hero.y=newy
}
left=function(){
  if(hero.x > 0) {
move(hero.x-1, hero.y)
}
}
right=function(){
  if(hero.x < area[hero.y].length-1) {
move(hero.x+1, hero.y)
}
}
up=function(){
  if(hero.y > 0) {
move(hero.x, hero.y-1)
}
}
down=function(){
  if(hero.y < area.length-1) {
move(hero.x, hero.y+1)
}
}
 draw()
</script>
